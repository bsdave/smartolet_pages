<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="assets/styles/style.css">
  <script src="assets/javascript/main.js"></script>

  <title>Title</title>
  <meta name="description" content="Description">
</head>

<body>
  <div class="container">
    <header class="header">
      <a href="#" class="header__logo button button_fit-content button_transparent"><img src="assets/images/logo-dark.svg" alt="Smartolet"></a>

      <div class="header__menu">
        <div class="menu">
          <a href="#" class="menu__item link"><span class="text text_monsterrat text_fsd-14">Каталог</span></a>
          <a href="#" class="menu__item link"><span class="text text_monsterrat text_fsd-14">Почему мы?</span></a>
          <a href="#" class="menu__item link"><span class="text text_monsterrat text_fsd-14">Как это работает</span></a>
          <a href="#" class="menu__item link">
            <span class="icon icon_size-s icon_phone icon_indent-right"></span>
            <span class="text text_monsterrat text_fsd-14 text_bold text_gray">+7 (495) 197-7664</span>
          </a>
          <a href="#" class="menu__item menu__item_small-margin link">
            <span class="icon icon_size-s icon_cart-blue"></span>
          </a>

          <a href="#" class="menu__item menu__item_small-margin link">
            <span class="icon icon_size-s icon_profile"></span>
          </a>
        </div>
      </div>

      <button class="header__burger button button_fit-content button_transparent"><span class="icon icon_size-m icon_burger"></span></button>
    </header>
  </div>

  <div class="container">
    <div class="swiper swiper_paginate-dots">
      <div class="swiper__wrapper">
        <div class="swiper__slide">
          <div class="d-flex">
            <div class="slide d-flex flex-column justify-content-center">
              <h2 class="text text_monsterrat text_bold text_fsm-24 text_fsd-55">Shop fast with <span class="text text_blue">Smartolet.ru</span></h2>
            </div>
            <div class="slide">
              <img src="assets/images/examples/image-carousel-1.png" class="image">
            </div>
          </div>
        </div>
        <div class="swiper__slide">
          <div class="d-flex">
            <div class="slide d-flex flex-column justify-content-center">
              <h2 class="text text_monsterrat text_bold text_fsm-24 text_fsd-55">Shop fast with <span class="text text_blue">Smartolet.ru</span></h2>
            </div>
            <div class="slide">
              <img src="assets/images/examples/image-carousel-1.png" class="image">
            </div>
          </div>
        </div>
        <div class="swiper__slide"></div>
        <div class="swiper__slide"></div>
        <div class="swiper__slide"></div>
        <div class="swiper__slide"></div>
      </div>

      <div class="swiper-pagination"></div>
    </div>
  </div>


  <div class="container">
    <div class="catalog catalog_left-tower">

      <div class="catalog__item-1">
        <div class="tile tile_background-honeydew">
          <div class="row h-100">
            <div class="col-6 col-md-8 offset-md-2">
              <img src="assets/images/examples/image-phone-1.png" class="image catalog__image_fix">
            </div>
            <div class="col-6 col-md-12 mt-auto">
              <h2 class="text text_monsterrat text_bold text_fsm-24">iPhone</h2>
              <a href="#" class="link">
                <span class="text text_monsterrat text_fsm-16 text_fsd-18 text_normal text_blue">Все модели</span>
                <span class="icon icon_size-s icon_arrow-right-blue icon_indent-left"></span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="catalog__item-2">
        <div class="tile tile_background-honeydew">
          <div class="row">
            <div class="col-6 order-md-1">
              <img src="assets/images/examples/image-phone-2.png" class="image">
            </div>
            <div class="col-6 order-md-0 mt-auto">
              <h2 class="text text_monsterrat text_bold text_fsm-24">Samsung</h2>
              <a href="#" class="link">
                <span class="text text_monsterrat text_fsm-16 text_fsd-18 text_normal text_blue">Все модели</span>
                <span class="icon icon_size-s icon_arrow-right-blue icon_indent-left"></span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="catalog__item-3">
        <div class="tile tile_background-honeydew">
          <div class="row">
            <div class="col-6 order-md-1">
              <img src="assets/images/examples/image-phone-3.png" class="image">
            </div>
            <div class="col-6 order-md-0 mt-auto">
              <h2 class="text text_monsterrat text_bold text_fsm-24">Xiaomi</h2>
              <a href="#" class="link">
                <span class="text text_monsterrat text_fsm-16 text_fsd-18 text_normal text_blue">Все модели</span>
                <span class="icon icon_size-s icon_arrow-right-blue icon_indent-left"></span>
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="tile tile_background-honeydew tile_side-padings-0 mb-20">
    <div class="container">
      <h3 class="text text_monsterrat text_fsm-28 text_bold mb-20">Как это <span class="text text_blue">работает?</span></h3>

      <div class="row">
        <div class="col-12 col-md-4">
          <div class="tile tile_background-white mb-20">
            <div class="row">
              <div class="col-3">
                <span class="icon icon_size-l icon_chosed-smartphone"></span>
              </div>
              <div class="col-9 align-self-center">
                <p class="text">Выберите смартфон из каталога</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="tile tile_background-white mb-20">
            <div class="row">
              <div class="col-3">
                <span class="icon icon_size-l icon_checklist"></span>
              </div>
              <div class="col-9 align-self-center">
                <p class="text">Легкая заявка и решение за 60 секунд</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="tile tile_background-white mb-20">
            <div class="row">
              <div class="col-3">
                <span class="icon icon_size-l icon_quick-delivery"></span>
              </div>
              <div class="col-9 align-self-center">
                <p class="text">Быстрая доставка от 40 минут</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
